<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/registration_window.css">
</head>
<body>
  <h1>HRJet Registration</h1>
  <form id="registration-form" class="modal">
    <div class="modal-content">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="8">
      <button type="submit" id="register-button" class="agree-btn">Register</button>
	  <button type="button" id="go-back-btn">Go Back</button> <!-- Go Back Button -->
    </div>
  </form>
  <script src="js/registration_popup.js"></script>
</body>
</html>
