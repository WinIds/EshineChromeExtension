<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRJet Chrome Extension</title>
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/buttons.css">
  <link rel="stylesheet" type="text/css" href="css/utilities.css">
  <link rel="stylesheet" type="text/css" href="css/layout.css">
  <link rel="stylesheet" type="text/css" href="css/toggle.css">
  <link rel="stylesheet" type="text/css" href="css/tooltip.css">
  <link rel="stylesheet" type="text/css" href="css/setup.css">
  <link rel="stylesheet" type="text/css" href="css/modal.css">
</head>
<body>
  <div id="popup-container">
  <div class="inner-circle"></div>
  <div class="innermost-circle">
  <header class="extension-header">
	<div class="logo-container">
	  <img src="icons/icon.png" alt="HRJet Logo" class="logo">
	</div>
  </header>
 <main class="extension-body">
	<div class="button-container">
	  <button id="follow-btn" class="button follow" title="Follow This Account">
		<img src="icons/follow.png" alt="">
		<span id="follow-tooltip" class="tooltip-text"></span>
	  </button>
	   <button id="show-latest-btn" class="button latest" title="Show Last Updated">
		<img src="icons/show-latest.png" alt="">
		<span id="show-latest-tooltip" class="tooltip-text"></span>
	  </button>
	  <button id="see-data-btn" class="button data" title="See Latest Data">
		<img src="icons/data.png" alt="">
		<span id="see-data-tooltip" class="tooltip-text"></span>
	  </button>
	   <button id="generate-btn" class="button generate" title="Generate Contact">
		<img src="icons/generate.png" alt="">
		<span id="generate-tooltip" class="tooltip-text"></span>
	  </button>
	  <button id="check-candidate-btn" class="button agent" title="Check Candidate">
		<img src="icons/launch.png" alt="">
		<span id="check-candidate-tooltip" class="tooltip-text"></span>
	  </button>
	</div>
  </main>
	</div>
	<footer class="extension-footer">
	 <!-- Language Toggle -->
	<div class="language-toggle" id="language-toggle">
	  <button id="switch-lang-btn">
		<span id="language-label" class="language-label">Language:</span>
		<div class="lang-flag">
		  <img src="icons/us-icon.png" alt="English">
		</div>
		<div class="lang-flag hidden">
		  <img src="icons/israel-icon.png" alt="Hebrew" >
		</div>
	  </button>
	</div>
    </footer>
  </div>
  </body>
  <script type="module" src="js/main.js"></script>
</html>
