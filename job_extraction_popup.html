<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details Extraction</title>
    <link rel="stylesheet" href="css/job_extraction_window.css">
</head>
<body>
	<div id="jobDetailsContainer">
        <h2>Job Details</h2>
        <div id="jobDescription"></div>
        <div id="jobRequirements"></div>
    </div>
    <div class="container">
        <h1>Compare Profile and Job</h1>
        <input type="text" id="job-url" placeholder="Enter job URL here" autofocus>
		<input type="text" id="profile-url" placeholder="Enter profile URL here" autofocus>
        <button id="extract-btn">Check Candidate</button>
		<button id="generate-btn">Generate Contact</button>
		<button type="button" id="go-back-btn">Go Back</button> <!-- Go Back Button -->
    </div>
    <script type="module" src="js/job_extraction_popup.js"></script>
</body>
</html>
